version: 0.0
os: linux
files:
  - source: /build/libs/backend-0.0.1-SNAPSHOT.jar
    destination: /home/ec2-user/

hooks:
  BeforeInstall:
    - location: /home/ec2-user/scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: /home/ec2-user/scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /home/ec2-user/scripts/stop_server.sh
      timeout: 300
      runas: root
