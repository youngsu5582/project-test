name: send slack mention message to requested reviewer
on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - review_requested

jobs:
  specific_review_requested:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v3

      - name: List files in the current directory
        run: ls -al

      - name: Extract REVIEWERS
        run: |
          slack_ids_json=$(cat .github/workflows/slack_id.json)
          reviewers=$(echo '${{ toJSON(github.event.pull_request.requested_reviewers) }}' | jq -c '.[]')
          mentions=""
          for reviewer in $reviewers; do
            # Extract the reviewer's login name
            login=$(echo "$reviewer" | jq -r '.login')
            slack_id=$(echo "$slack_ids_json" | jq -r --arg login "$login" '.[$login]')
            if [ -n "$slack_id" ]; then
              mentions+=" <@$slack_id>"
            fi
          done
          echo "REVIEWER_SLACK_IDS=$mentions" >> $GITHUB_ENV

      - name: Extract ASSIGNEES
        run: |
          slack_ids_json=$(cat .github/workflows/slack_id.json)
          assignees=$(echo '${{ toJSON(github.event.pull_request.assignees) }}' | jq -c '.[]')
          mentions=""
          for assignee in $assignees; do
            login=$(echo "$assignee" | jq -r '.login')
            slack_id=$(echo "$slack_ids_json" | jq -r --arg login "$login" '.[$login]')
            if [ -n "$slack_id" ]; then
              mentions+=" <@$slack_id>"
            fi
          done
          echo "ASSIGNEES_SLACK_IDS=$mentions" >> $GITHUB_ENV

      - name: Convert newlines in PR body and set as env var
        run: |
          PR_BODY=$(echo "${{ github.event.pull_request.body }}" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "PR_BODY=$PR_BODY" >> $GITHUB_ENV

