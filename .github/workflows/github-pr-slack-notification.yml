        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.REVIEW_MENTION_CHANNEL_ID }}
          payload: |
            {
              "text": "PR Î¶¨Î∑∞ ÏöîÏ≤≠Ïù¥ ÎèÑÏ∞©ÌñàÏñ¥Ïöî!",
              "blocks": [ 
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                     "text": "${{ env.ASSIGNEES_SLACK_IDS}}Í∞Ä \n${{env.REVIEWER_SLACK_IDS}} Îì§ÏóêÍ≤å Î¶¨Î∑∞ ÏöîÏ≤≠ÏùÑ ÌñàÏñ¥ÏöîüöÄüöÄ"
                  }
                }
              ],
              "attachments": [
                {
                  "fallback": "[CoReA] New Pull Request",
                  "color": "#00E000",
                  "author_name": "${{ github.event.sender.login }}",
                  "title": "${{ github.event.pull_request.title }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
