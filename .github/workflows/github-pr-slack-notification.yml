name: send slack mention message to requested reviewer
on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - review_requested

jobs:
  specific_review_requested:
    runs-on: ubuntu-latest
    steps:
      - name: Extract REVIEWERS
        run: |
          slack_ids_json='{
            "i894": "U07B4GGQ5EX",
            "youngsu5582": "U07BH9G42AV",
          }'
          
          mentions=""

          for reviewer in $(echo '${{ toJSON(github.event.pull_request.requested_reviewers) }}' | jq -c '.[]'); do
            # Extract the reviewer's login name
            login=$(echo "$reviewer" | jq -r '.login')

            slack_id=$(echo "$slack_ids_json" | jq -r --arg login "$login" '.[$login]')

            if [ -n "$slack_id" ]; then
              mentions+=" <@$slack_id>"
            fi
          done
          echo "REVIEWER_SLACK_IDS=$mentions" >> $GITHUB_ENV

      - name: Extract ASSIGNEES
