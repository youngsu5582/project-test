jobs:
  specific_review_requested:
  
    runs-on: ubuntu-latest

    steps:  
      - name: Set up GitHub context
        id: context
        run: |
          echo "requested_reviewers=$(jq -r '.requested_reviewers | map(.login) | @sh' <<< '${{ toJSON(github.event.pull_request) }}')" >> $GITHUB_ENV


      - name: Set reviewers and sender variables
        id: set-vars
        run: |
          mentions=""
          for reviewer in ${{env.requested_reviewers}}; do
            echo "REVIEWER=${{env[${reviewer}]}}"
            if [ -n "$slack_id" ]; then
              mentions+=" <@$slack_id>"
            fi
          done
          echo "REVIEWER_SLACK_IDS=$mentions" >> $GITHUB_ENV
          echo "SENDER_SLACK_ID=${{ env.github.event.pull_request.user.login }}" >> $GITHUB_ENV

